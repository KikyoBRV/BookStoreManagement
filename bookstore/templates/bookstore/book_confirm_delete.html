{% extends "bookstore/base.html" %}

{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, delete</button>
        <a href="{% url 'bookstore:inventory' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
