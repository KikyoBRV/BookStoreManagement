<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="dropdown">
                <button class="dropdown-btn">Menu</button>
                <div class="dropdown-content">
                    <a href="{% url 'bookstore:home' %}">Home</a>
                    <a href="{% url 'bookstore:inventory' %}">Inventory</a>
                    <a href="{% url 'bookstore:sales' %}">Sales</a>
                    <a href="{% url 'bookstore:customer' %}">Customer Management</a>
                    <a href="{% url 'bookstore:supplier' %}">Supplier Management</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 BookstoreManagement App</p>
    </footer>
</body>
</html>
